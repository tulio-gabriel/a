<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="imagem" src="./img/nome.png" alt="">
    <form action="">
        <label for="nome">digite:</label>
        <input onkeypress="dig()" type="text" id="nome">
    </form>
    <script>
        function dig(){
            let img=document.getElementById('imagem')
            img.src='./img/jumps.webp'
        }
    </script>
</body>
</html>
